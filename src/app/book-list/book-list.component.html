<h2 style="text-align: center">Book List</h2>
<div>
  <table class="table table-danger table-sm">
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Category</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let book of getAllBook()">
      <td><a routerLink="/detail/{{book.id}}">{{book.name}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
      <td>{{book.price}}</td>
      <td>
        <a routerLink="/detail/{{book.id}}">
          Delete
        </a>
        <a routerLink="/showEdit/{{book.id}}">
          Edit
        </a>
      </td>
    </tr>
  </table>
</div>
<footer>@HDCodegym2021 entertainment</footer>
