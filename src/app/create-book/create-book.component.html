<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0">
        <form novalidate (ngSubmit)="createNewBook()"
              class="row justify-content-md-center"
              [formGroup]="book">
          <div class="col-md-8">
          <div class="form-group row">
              <mat-label for="example-id-input" class="col-2 col-form-label" >
                Id:
              </mat-label>
              <div class="col-10">
                <input matInput class="form-control" type="text"
                       id="example-id-input"
                       formControlName="id">
                <mat-error class="col alert alert-danger" role="alert"
                           *ngIf="book.get('id')?.hasError('required') && book.get('id')?.touched">
                  Id is required!
                </mat-error>
              </div>
          </div>
          <div class="form-group row">
              <mat-label for="example-name-input" class="col-2 col-form-label" >
                Name:
              </mat-label>
              <div class="col-10">
                <input matInput class="form-control" type="text"
                       id="example-name-input"
                       formControlName="name">
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('name')?.hasError('required') && book.get('name')?.touched">
                Name is required!
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('name')?.hasError('minlength') && book.get('name')?.touched">
                Name must be more than 3 letters!
              </div>
          </div>
          <div class="form-group row">
              <mat-label for="example-author-input" class="col-2 col-form-label">
                Author:
              </mat-label>
              <div class="col-10">
                <input matInput class="form-control" type="text"
                       id="example-author-input" formControlName="author">
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('author')?.hasError('required') && book.get('author')?.touched">
                Author is required!
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('author')?.hasError('minlength') && book.get('author')?.touched">
                Author must be more than 3 letters!
              </div>
          </div>
          <div class="form-group row">
              <mat-label for="example-input-category" class="col-2 col-form-label">
                Category:
              </mat-label>
              <div class="col-10">
                <input matInput class="form-control" type="url" id="example-input-category" formControlName="category">
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('category')?.hasError('required') && book.get('category')?.touched">
                Category is required!
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('category')?.hasError('minlength') && book.get('category')?.touched">
                Category must be more than 3 letters!
              </div>
          </div>
          <div class="form-group row">
              <mat-label for="example-input-price" class="col-2 col-form-label">
                Price:
              </mat-label>
              <div class="col-10">
                <input matInput class="form-control" type="url" id="example-input-price" formControlName="price">
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('price')?.hasError('required') && book.get('price')?.touched">
                Price is required!
              </div>
              <div class="col alert alert-danger" role="alert"
                   *ngIf="book.get('price')?.hasError('min') && book.get('price')?.touched">
                Price must be more than 1000!
              </div>
          </div>

            <!--        button-->
            <!--        <div class="form-group row">-->
            <!--            <div class="col-10 offset-2">-->
            <!--                <button class="btn btn-primary"-->
            <!--                        type="submit">Submit</button>-->
            <!--            </div>-->
            <!--        </div>-->
            <div style="text-align: center" >
              <button class="btn btn-primary" type="submit"
                      [disabled]="book.invalid">
                Create
              </button>
            </div>

          </div>
        </form>
        <!--<p>Form value: </p>-->
        <!--<pre> {{  book.value | json }}</pre>-->
        <!--<pre> {{  book.controls.name?.errors | json }}</pre>-->

      </mat-card>
    </div>
  </div>
</div>
