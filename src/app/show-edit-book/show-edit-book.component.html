<form novalidate (ngSubmit)="editBook()"
      class="row justify-content-md-center"
      [formGroup]="book">

  <div *ngIf="bookMain" class="col-md-8">
    <div [hidden]="book" class="form-group row">
      <label for="example-id-input" class="col-2 col-form-label" >
        Id:
      </label>
      <div class="col-10">
        <input class="form-control" type="text"
               id="example-id-input"
               formControlName="id" [(ngModel)]="bookMain.id">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-name-input" class="col-2 col-form-label" >
        Name:
      </label>
      <div class="col-10">
        <input class="form-control" type="text"
               id="example-name-input"
               formControlName="name" [(ngModel)]="bookMain.name">
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('name')?.hasError('required') && book.get('name')?.touched">
        Name is required!
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('name')?.hasError('minlength') && book.get('name')?.touched">
        Name must be more than 3 letters!
      </div>
    </div>
    <div class="form-group row">
      <label for="example-author-input" class="col-2 col-form-label">
        Author:
      </label>
      <div class="col-10">
        <input class="form-control" type="text"
               id="example-author-input" formControlName="author" [(ngModel)]="bookMain.author">
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('author')?.hasError('required') && book.get('author')?.touched">
        Author is required!
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('author')?.hasError('minlength') && book.get('author')?.touched">
        Author must be more than 3 letters!
      </div>
    </div>
    <div class="form-group row">
      <label for="example-input-category" class="col-2 col-form-label">
        Category:
      </label>
      <div class="col-10">
        <input class="form-control" type="url" id="example-input-category" formControlName="category" [(ngModel)]="bookMain.category">
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('category')?.hasError('required') && book.get('category')?.touched">
        Category is required!
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('category')?.hasError('minlength') && book.get('category')?.touched">
        Category must be more than 3 letters!
      </div>
    </div>
    <div class="form-group row">
      <label for="example-input-price" class="col-2 col-form-label">
        Price:
      </label>
      <div class="col-10">
        <input class="form-control" type="url" id="example-input-price" formControlName="price" [(ngModel)]="bookMain.price">
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('price')?.hasError('required') && book.get('price')?.touched">
        Price is required!
      </div>
      <div class="col alert alert-danger" role="alert"
           *ngIf="book.get('price')?.hasError('min') && book.get('price')?.touched">
        Price must be more than 1000!
      </div>
    </div>

    <!--        button-->
    <!--        <div class="form-group row">-->
    <!--            <div class="col-10 offset-2">-->
    <!--                <button class="btn btn-primary"-->
    <!--                        type="submit">Submit</button>-->
    <!--            </div>-->
    <!--        </div>-->
    <button class="btn btn-primary" type="submit"
            [disabled]="book.invalid">
      Edit
    </button>
  </div>
</form>
